<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>

      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="images/copy.png"
          alt="copy-password"
          onclick="copyPassword()"
        />
      </div>

      <button onclick="generateRandomPassword()">
        <img src="images/generate.png" alt="icon" />Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      //   console.log("Password Box", passwordBox);

      const passwordLength = 12;
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";

      const numbers = "0123456789";
      const specialChar = "!@#$^&*()_=-";

      const allChars = upperCase + lowerCase + numbers + specialChar;

      function generateRandomPassword() {
        let generatedPassword = "";

        generatedPassword +=
          upperCase[Math.floor(Math.random() * upperCase.length)];
        generatedPassword +=
          lowerCase[Math.floor(Math.random() * lowerCase.length)];
        generatedPassword +=
          numbers[Math.floor(Math.random() * numbers.length)];
        generatedPassword +=
          specialChar[Math.floor(Math.random() * specialChar.length)];

        // console.log("password UC", password);

        while (passwordLength > generatedPassword.length) {
          generatedPassword +=
            allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = generatedPassword;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
        passwordBox.value = "";
      }

      
    </script>
  </body>
</html>
